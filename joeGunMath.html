<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    .buttStuff {
        margin: auto;
        text-align: center;
        padding: 2%;
        font-family: Arial, Helvetica, sans-serif;
        background-color: darkgreen;
        width: auto;
        color: floralwhite;
    }
    .button {
        border: none;
        border-radius: 4px;
        background-color: #064600;
        color: white;
        padding: 5px 20px;
    }
    .button:active {
        background-color: #042c00;
    }
    input[type=text] {
        outline: none;
    }
</style>
<body style="background-color: darkolivegreen;">
    <main class="buttStuff">
    <img src="https://i.imgur.com/1NS4u5p.jpeg">
    <h1>gun.math</h1>
    <form target="_self" name="form" onsubmit="return false;" autocomplete="off">
        <label for="distance">distance in yards</label><br>
        <input type="text" id="distance" name="distance"><br>
        <br>
        <label for="inches">inches to adjust</label><br>
        <input type="text" id="inches" name="inches"><br>
        <br>
        <label for="moa">clicks per 1 moa</label><br>
        <input type="text" id="moa" name="moa" value="4"><br>
        <br>
        <input type="submit" value="submit" onclick="gunMath()" class="button">
    </form>
    <p id="retard">adjust x clicks</p>
    <script type="text/javascript">
        function gunMath() {
            var distance = document.getElementById("distance").value;
            var inches = document.getElementById("inches").value;
            var moa = document.getElementById("moa").value;
            let inchesPerMoa = distance / 100;
            let moaAdjustment = inches / inchesPerMoa;
            let clicks1 = moa * moaAdjustment;
            let clicks = Math.round(clicks1);
            document.getElementById("retard").innerHTML = "adjust " + clicks + " clicks (" + moaAdjustment + " moa)";
        }
    </script>
    </main>
</body>
